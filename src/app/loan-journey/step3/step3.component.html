<div class="container main">
  <div class="mt-3 d-flex justify-content-between">
    <button class="educate-btn sm d-xl-flex d-none" (click)="previousStep()"><span
        class="educate-btn__curve"></span>Previous</button>
    <button class="educate-btn sm d-xl-flex d-none" (click)="nextStep()"><span
        class="educate-btn__curve"></span>Next</button>
  </div>
  <div class="d-flex justify-content-center">
    <div class="test-scores col-md-6">
      <div style="text-align: center"><img src="assets/media/icons/percentageSign.jpg" alt="Program Icon" class="program-icon"></div>
      
      <h2 class="text-center">Test Scores (Better to share if you have)</h2>
      <div class="row">
        <div *ngFor="let test of testScores; let last = last" class="test-score-row row align-items-center py-2"
          [ngClass]="{'border-bottom': !last}">
          <div class="col-md-4">
            <label class="test-label">{{ test.name }}</label>
          </div>
          <div class="col-md-5 d-flex">
            <div class="radio-group btn-group" role="group">
              <input type="radio" class="btn-check" name="{{ test.name }}" id="{{ test.name }}-not-applicable"
                [(ngModel)]="test.selected" [value]="'Not Applicable'">
              <label class="btn"
                [ngClass]="{'btn-primary': test.selected === 'Not Applicable', 'btn-light': test.selected !== 'Not Applicable'}"
                for="{{ test.name }}-not-applicable">Not Applicable</label>

              <input type="radio" class="btn-check" name="{{ test.name }}" id="{{ test.name }}-taken"
                [(ngModel)]="test.selected" [value]="'Taken'">
              <label class="btn"
                [ngClass]="{'btn-primary': test.selected === 'Taken', 'btn-light': test.selected !== 'Taken'}"
                for="{{ test.name }}-taken">Taken</label>
            </div>
          </div>
          <div class="col-md-3">
            <input *ngIf="test.selected === 'Taken'" type="text" [(ngModel)]="test.score" placeholder="Enter Score"
              class="form-control score-input">
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3"><button class="educate-btn sm d-xl-flex d-none"
          (click)="selectNone()"><span class="educate-btn__curve" (click)="selectNone()"></span>None of the
          Above</button>
      </div>

    </div>
  </div>

</div>
