<section>
    <div class="container">
<div style="margin-top: 120px;">
  <div *ngIf="currentStep === 1">
    <app-step1></app-step1>
  </div>
  <div *ngIf="currentStep === 2">
    <app-step2></app-step2>
  </div>
  <div *ngIf="currentStep === 3">
    <app-step3></app-step3>
  </div>
  <div *ngIf="currentStep === 4">
    <app-step4></app-step4>
  </div>
  <div *ngIf="currentStep === 5">
    <app-step5></app-step5>
  </div>
  <div *ngIf="currentStep === 6">
    <app-step6></app-step6>
  </div>
  <div *ngIf="currentStep === 7">
    <app-step7></app-step7>
  </div>
  <div *ngIf="currentStep === 8">
    <app-step8></app-step8>
  </div>
  <div *ngIf="currentStep === 9">
    <app-step9></app-step9>
  </div>
  <div class="mt-3 d-flex justify-content-between">
    <button class="btn btn-primary" (click)="previousStep()" [disabled]="currentStep === 1">Previous</button>
    <button class="btn btn-primary" (click)="nextStep()" [disabled]="currentStep === 9">Next</button>
  </div>
</div>
 <router-outlet />
 </div>
 </section>
