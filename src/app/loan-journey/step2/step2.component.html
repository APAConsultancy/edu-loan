<div class="container main">
  <div class="mt-3 d-flex justify-content-between">
    <button class="educate-btn sm d-xl-flex d-none" (click)="previousStep()"><span
        class="educate-btn__curve"></span>Previous</button>
    <button class="educate-btn sm d-xl-flex d-none" (click)="nextStep()"><span
        class="educate-btn__curve"></span>Next</button>
  </div>
  <div class="row">
    <label class="text-center">Pick Your <strong>Dream Destination</strong> To Study Abroad</label>
    <div class="col-md-3 mb-3" *ngFor="let country of countries" (click)="selectCountry(country)"
      [ngClass]="{'selected-card': selectedCountry === country.name}">
      <div class="card h-100">
        <div class="card-body d-flex align-items-center">
          <img [src]="country.image" alt="{{country.name}}" class="img-fluid mr-3" style="width: 25px;">
          <h5 class="card-title mb-0" style="margin-left: 3rem;">{{country.name}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedCountry === 'India'" class="mt-3">
    <label for="universityName">Enter University Name:</label>
    <input type="text" id="universityName" class="form-control" [(ngModel)]="universityName">
  </div>
</div>
