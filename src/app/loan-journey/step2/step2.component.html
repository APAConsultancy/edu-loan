<div class="container" style="margin-top: 10rem !important;margin-bottom: 5rem !important;">
<div class="row">
   <label class="text-center">Pick Your <strong>Dream Destination</strong> To Study Abroad</label>
  <div class="col-md-3 mb-3" *ngFor="let country of countries" (click)="selectCountry(country)" [ngClass]="{'selected-card': selectedCountry === country.name}">
    <div class="card h-100">
      <div class="card-body d-flex align-items-center">
        <img [src]="country.image" alt="{{country.name}}" class="img-fluid mr-3" style="width: 25px;">
        <h5 class="card-title mb-0">{{country.name}}</h5>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedCountry === 'India'" class="mt-3">
  <label for="universityName">Enter University Name:</label>
  <input type="text" id="universityName" class="form-control" [(ngModel)]="universityName">
</div>
</div>
