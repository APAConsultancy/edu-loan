<div *ngIf="isTransitioning" class="transition-screen">
  <img src="assets\media\backgrounds\transitionimage.png" alt="Loading..." class="transition-image"/>
  <p class="transition-text">Nice work! Youâ€™re now 2 steps closer to strolling through the streets of your dream destination.</p>
</div>
<div class="container main">
  <app-progress-bar [currentStep]="2"></app-progress-bar>
  <div class="mt-3 d-flex justify-content-between align-items-center">
    <div class="flex-grow-1">
      <button class="educate-btn sm d-flex" (click)="previousStep()"><span class="educate-btn__curve"></span>Previous</button>
    </div>
    <div class="flex-grow-1" style="font-size: 20px;"
    [ngClass]="{'text-center': !selectedCountry}">
      <label>Pick Your <strong>Desired Destination</strong> To Study Abroad</label>
    </div>
    <div [ngClass]="{'flex-grow-1': !selectedCountry,
    'flex-grow-0': selectedCountry}">
      <button *ngIf="selectedCountry" class="educate-btn sm d-flex" (click)="nextStep()"><span class="educate-btn__curve"></span>Next</button>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let country of countries" (click)="selectCountry(country)">
      <div class="card h-100" [ngClass]="{'selected-card': selectedCountry === country.name}">
        <div class="card-body d-flex align-items-center">
          <img [src]="country.image" alt="{{country.name}}" class="img-fluid mr-3" style="width: 25px;">
            <h5 class="card-title mb-0 text-center w-100">{{country.name}}</h5>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="selectedCountry === 'India'" class="mt-3">
    <label for="universityName">Enter University Name:</label>
    <input type="text" id="universityName" class="form-control" [(ngModel)]="universityName">
  </div>
</div>
