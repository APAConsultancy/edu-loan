<div class="container" style="margin-top: 10rem !important; margin-bottom: 5rem !important;">
    <div class="row">
        <label class="text-center">What's Your <strong>Admission Status</strong>?</label>
    </div>
    <div class="d-flex justify-content-center gap-3 mt-3">
        <input type="radio" class="btn-check" name="admissionStatus" id="confirmed" [(ngModel)]="admissionStatus" value="Confirmed" autocomplete="off">
        <label class="btn custom-btn" for="confirmed">Confirmed</label>
    
        <input type="radio" class="btn-check" name="admissionStatus" id="applied" [(ngModel)]="admissionStatus" value="Applied" autocomplete="off">
        <label class="btn custom-btn" for="applied">Applied</label>
    
        <input type="radio" class="btn-check" name="admissionStatus" id="notApplied" [(ngModel)]="admissionStatus" value="Not Applied" autocomplete="off">
        <label class="btn custom-btn" for="notApplied">Not Applied</label>
      </div>
</div>
