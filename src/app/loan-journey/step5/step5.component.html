<div class="container main">
<app-progress-bar [currentStep]="5"></app-progress-bar>
  <div class="mt-3 d-flex justify-content-between align-items-center">
    <div class="flex-grow-1">
      <button class="educate-btn sm d-xl-flex d-none" (click)="previousStep()"><span
          class="educate-btn__curve"></span>Previous</button>
    </div>
    <div class="flex-grow-1">
      <label class="text-center">Which <strong>University in {{country}}</strong> are you considering?</label>
    </div>
    <div [ngClass]="{
            'flex-grow-0': selectedUniversity !== ''}">
      <button *ngIf="selectedUniversity!== ''" class="educate-btn sm d-xl-flex d-none" (click)="nextStep()"><span
          class="educate-btn__curve"></span>Next</button>
    </div>
  </div>
  <!-- <div class="row">
    <label class="text-center">Which <strong>University in {{country}}</strong> are you considering?</label>
</div> -->
    <div class="row justify-content-center" style="margin-top: 2rem;">
        <div class="select-container">
          <!-- <select class="form-select custom-placeholder" [(ngModel)]="selectedUniversity" (change)="onUniversityChange()">
            <option value="" disabled selected hidden>Select a University</option>
            <option *ngFor="let university of Universities" [value]="university">{{ university }}</option>
          </select> -->

          <div class="ng-autocomplete">
            <ng-autocomplete
              [data]="Universities"
              [searchKeyword]="UniversityName"
              placeholder="Select a University"
              (selected)='selectEvent($event)'
              (inputChanged)='onChangeSearch($event)'
              (inputFocused)='onFocused($event)'
              [itemTemplate]="itemTemplate"
              [notFoundTemplate]="notFoundTemplate"
              >                                 
            </ng-autocomplete>
            
            <ng-template #itemTemplate let-item>
            <a [innerHTML]="item.UniversityName"></a>
            </ng-template>
            
            <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
            </ng-template>
            </div>


        </div>
    </div>
</div>
