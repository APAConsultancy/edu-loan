<div class="container main">
  <div class="row mt-3">
    <div class="col-12 d-flex justify-content-center">
      <!-- <button class="educate-btn sm d-flex ml-auto" (click)="nextStep()">
        <span class="educate-btn__curve"></span>Next
      </button> -->
      <!-- <p class="fancy-text">Upon successful login & sanction of your file, enjoy free 
        <span style="font-weight: bold;font-size: 22px;">  Rewards</span> and 
        <span style="font-weight: bold;font-size: 22px;">Perks</span>.
       
      </p> -->
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 text-center">
      <img src="../../assets/media/backgrounds/step1bg.png" >
    </div>
    <div class="col-6 text-start" style="padding-top:8%;">
      <p class="fancy-text" style="font-size: 22px;">Upon successful login & sanction of your file, 
        <br>enjoy free <span style="font-weight: bold;font-size: 26px;">  Rewards</span> and 
        <span style="font-weight: bold;font-size: 26px;">Perks</span>.
      </p>
      <!-- <p class="fancy-text">If your file will qualify for login and sanction you will get rewarded.</p> -->
      <form [formGroup]="stepOneForm"
            (ngSubmit)="stepOneSubmit()"
            autocomplete="off"
            novalidate
            #formRef="ngForm"
            class="d-flex flex-column align-items-center" style="padding-top:2%;">
        
        <div class="col-12 col-sm-4 col-md-">
          
          <div class="mb-3 d-flex flex-column align-items-center">
            <input type="text" 
                 class="form-control p_lg custom-placeholder text-black"
                 id="mobileno" 
                 placeholder="Mobile Number" 
                 formControlName="mobileno" 
                 pattern="^\d{10}$" 
                 maxlength="10"/>
            <div class="invalid-feedback d-block" *ngIf="stepOneForm.controls['mobileno'].hasError('required') && formRef.submitted">
              Mobile Number is required.
            </div>
            <div class="invalid-feedback d-block" *ngIf="stepOneForm.controls['mobileno'].hasError('pattern') && formRef.submitted">
              Mobile Number must contain exactly 10 digits.
            </div>
          </div>

          <div class="d-flex justify-content-center mb-4">
            <button class="educate-btn sm d-flex ml-auto" (click)="getOTP()"><span class="educate-btn__curve"></span>Get OTP</button>
          </div>
        </div>

        <div *ngIf="showOtpComponent" class="col-12 col-sm-4 col-md-3 d-flex justify-content-center mb-4">
          <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" [config]="config"></ng-otp-input>
        </div>

        <div *ngIf="showMobileComponent" >
          <p class="mb-4 text-center">Where did you hear about us?</p>
          <div class="d-flex gap-3 mb-3">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="source" name="source" value="social_media" id="social" style="border-radius: 50%;">
              <label class="form-check-label" for="social">Social Media</label>
              
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="source" name="source" value="paper_media" id="paper" style="border-radius: 50%;">
              <label class="form-check-label" for="paper">Newspapers/Magazines</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" formControlName="source" name="source" value="friends" id="friends" style="border-radius: 50%;">
              <label class="form-check-label" for="friends">Friends/Others</label>
            </div>
          </div>
        </div>
        <div *ngIf="showMobileComponent" >
        <div class="d-flex justify-content-center mb-4">
          <button class="educate-btn sm d-flex ml-auto" (click)="nextStep()">
            <span class="educate-btn__curve"></span>Proceed
          </button>
        </div>
        </div>
      </form>
    </div>
  </div>
