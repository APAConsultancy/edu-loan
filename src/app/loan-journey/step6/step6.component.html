        class="educate-btn__curve"></span>Next</button>
    </div>

  <div class="row mt-3 justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="programForm" (ngSubmit)="onSubmit()" style="max-width: 600px;">
      <div class="form-group row align-items-center">
        <label class="col-sm-4 col-form-label">Degree <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="degree" (change)="onDegreeChange()">
            <option value="" disabled selected>Select a Degree</option>
            <option *ngFor="let degree of degrees" [value]="degree">{{ degree }}</option>
          </select>
          <div *ngIf="submitted && programForm?.get('degree')?.invalid" class="text-danger">
            Please select a Degree.
          </div>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="col-sm-4 col-form-label">Program Name <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="programName" (change)="onProgramNameChange()">
            <option value="" disabled selected>Select a Program Name</option>
          <option *ngFor="let program of programNames" [value]="program">{{ program }}</option>
          </select>
          <div *ngIf="submitted && programForm?.get('programName')?.invalid" class="text-danger">
            Please select a Program Name.
          </div>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <label class="col-sm-4 col-form-label">Course Duration <span class="text-danger">*</span></label>
        <div class="col-sm-8">
          <select class="form-control" formControlName="courseDuration" (change)="onDurationChange()">
            <option value="" disabled selected>Select a Course Duration</option>
            <option *ngFor="let cd of courseDurations" [value]="cd">{{ cd }}</option>
          </select>
          <div *ngIf="submitted && programForm?.get('courseDuration')?.invalid" class="text-danger">
            Please select a Course Duration.
          </div>
        </div>
      </div>
      <div class="form-group row align-items-center">
        <div class="col-sm-8 offset-sm-4">
          <button type="submit" class="educate-btn btn-primary mt-3"><span class="educate-btn__curve"></span>Submit</button>
        </div>
      </div>
    </form>
    </div>
  </div>

</div>
